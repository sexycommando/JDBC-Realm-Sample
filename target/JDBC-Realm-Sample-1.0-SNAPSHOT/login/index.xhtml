<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF-WebSocket WebMail ログイン画面</title>
        <f:event type="preRenderView" listener="#{indexPage.onPageLoad()}"/>
    </h:head>
    <script>
        window.onunload = function() {
        };
        history.forward();
    </script>
    <h:body>
        <h:form>
            <center>
                <p:panel header="ログイン画面" style="width: 320px">  
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                        <h:outputText value="ログイン名: " style="font-size:14px;"/> 
                        <h:inputText id="userName" value="#{indexPage.username}" style="font-size:14px;"/>  

                        <h:outputText value="パスワード: " style="font-size:14px;" /> 
                        <h:inputSecret onselect="true" id="password" value="#{indexPage.password}" style="font-size:14px;"/>  

                    </h:panelGrid>
                    <h:commandButton value="ログイン" style="font-size:14px;" action="#{indexPage.login()}"/>
                    <h:messages id="messages" showDetail="true" errorStyle="color:RED;font-size:14px;" />                 
                    <h:commandLink value="ユーザ登録" action="/faces/user-manage/regist.xhtml" /> /
                    <h:commandLink value="ユーザ削除" action="/faces/user-manage/remove.xhtml" />
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
